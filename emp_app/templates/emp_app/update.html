{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'emp_app/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>

<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("{% static 'emp_app/images/bg3.jpeg' %}");
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    height: 110%;
    width: 600px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1); /* Transparent white */
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    color: white;
    text-align: left;
}
h1{
    text-align: center;
    font-weight: 600;
}

.form-control{
    border: 3px solid rgb(255, 255, 255);
    color: white;
}
.input-box input{
    border: 3px solid rgb(255, 255, 255);
}
label{
    text-align: left;
}
.container input[type="email"],
.container input[type ='number'],
.container input[type ='option'] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: none;
    border: solid;
    background: transparent;
    color: #fff;
    outline: none;
    border: 3px solid rgb(255, 255, 255);
}
.btn-u button {
    width: 40%;
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 10px;
    background-color: transparent;
    border: 3px solid #ffffff;
    color: #ffffff;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 900;
    text-align: center;
    }
    .btn-u :hover{
        background-color: rgba(0, 0, 0, 0.329);
        color: black;
        cursor: pointer;
    }


      .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    user-select: none;
    z-index: 9999;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

</style>

<body>
    <div class="overlay"></div>

    <div  class="container">
        <h1>UPDATE EMPLOYEE DETAIL'S</h1>

        <form method="POST">
    {% csrf_token %}

    <div>

        <form class="form" method="POST">
            {% csrf_token %}


        <div class="input-box">
            <label>Full Name</label>
            <input type="text" name="u_name" value="{{obj.name}}" class="form-control" style="background: transparent;">    

            
            <label style="color: white;",value = '{{ obj.designation }}'>Designation</label>
            <select style="color: black; background: transparent;" name="u_designation" class="form-control"  required>
                <option style="color: white;" value="YD"> Your designation</option>
                <option value="Cloud Engineer">Cloud Engineer</option>
                <option value="Data Quality Manager">Data Quality Manager</option>
                <option value="Data Science">Data Science</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="IT Security Specialist">IT Security Specialist</option>
                <option value="Applications Engineer">Applications Engineer</option>
                <option value="Other">Other</option>
            </select>
        
        
            <label>Mobile Number</label>
            <input type="number" name="u_mob_num" value="{{obj.mobile_num}}" class="form-control"style="background: transparent;" required>
        
        
            <!-- <label>Employee ID (auto-generated)</label>
            <input type="text" name="eemp_id" class="form-control" value="{{ emp_id }}" readonly> -->
        
        
            <label>Address</label>
            <input type="text" name="u_adderess" value="{{obj.address}}" class="form-control" style="background: transparent;" required>

        <div class="row-flex">
    <div class="d-flex align-items-center mr-5">
        <label for="Working" class="mb-0 mr-2">Working</label>
        <input type="checkbox" value="{{obj.working}}" name="u_working" id="Working" class="form-control_checkbox" checked>
    </div>

    <div class="d-flex flex-column ">
        <label style="color: rgb(255, 255, 255); text-align: left;" for="Gender" class="mb-1",>Gender</label>
        <select id="Gender"  name="u_gender"  class="form-control" style="color: black; border-radius: 10px; background: transparent;" required>
            <option value="Gender" >Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
</div>


            <label>Email ID</label>
            <input type="email" value="{{obj.email_id}}" name="u_email_id" class="form-control" style="background: transparent;" required>
        
        
            <label>Salary</label>
            <input type="number" value="{{obj.salary}}" name="u_salary" class="form-control" style="background: transparent;" required>
        </div>
    
        <div class="btn-u" style="text-align: center; margin-top: 20px;" >
            <button style="margin-bottom: 20px;" type="submit" class="btn btn-danger">SUBMIT</button>
        </div>
        </form>
    </div>

    <!-- Snowfall Script -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';

      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 100); // every 100ms
  </script>


</body>
</html>
