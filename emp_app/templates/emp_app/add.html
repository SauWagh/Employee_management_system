{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'emp_app/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("{% static 'emp_app/images/bg3.jpeg' %}");
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    
}


.container {
    height: 110%;
    width: 550px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1); /* Transparent white */
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 4px solid rgba(255, 255, 255, 0.18);
    color: white;
    text-align: center;
}

.container h1 {
    margin-bottom: 30px;
    font-size: 35px;
    font-weight: bold;
    letter-spacing: 1px;
}

.container label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: 500;
}

.container input[type="email"],
.container input[type ='number'],
.container input[type ='option'] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: none;
    border: 3px solid white;
    /* border-bottom: 2.5px solid #fff; */
    background: transparent;
    color: #000000;
    outline: none;
}

.container input::placeholder {
    color: #ddd;
}

.container .form-check-label {
    font-size: 14px;
}

.container input[type="checkbox"] {
    margin-right: 6px;
}

.container .btn {
    width: 100%;
    padding: 12px;
    background: white;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
    cursor: pointer;
    background-color: rgb(255, 255, 255);
}

.container .btn:hover {
    background-color: #7e47d3;;
}

.container .link {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 14px;
}

.container .register {
    margin-top: 20px;
    font-size: 14px;
}

.container .register a {
    color: white;
    text-decoration: underline;
    font-weight: bold;
}

.form-control option{
    background-color: transparent;
    color: white;
}
.row-flex {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.row-flex > div {
    display: flex;
    align-items: center;
    gap: 5px;
}

.row-flex label {
    margin: 0;
    font-size: 14px;
}

.row-flex input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: white;
}

.row-flex select {
    border-radius: 6px;
    padding: 4px;
    font-size: 14px;
}
.gender-wrap {
    display: flex;
    align-items: center;
    gap: 8px; /* Reduce for less space */
    margin-top: 10px;
}

.gender-wrap label {
    margin: 0;
    font-size: 14px;
    white-space: nowrap;
}

.gender-wrap select {
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}
.btn-add .btn{
    background: transparent;
    border: 3px solid white;
}
.form-control {
    display: block;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #ffffff;
    background-color: #fff;
    background-clip: padding-box;
    border: 3px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}
.input-box option{
    color: rgb(0, 0, 0);
}
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    user-select: none;
    z-index: 9999;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }


</style>

<body>
    <div class="overlay"></div>

    <div class="container">
        <h1 style="text-align: center;">ADD EMPLOYEE DETAIL</h1>

        <form class="form" method="POST">
            {% csrf_token %}


        <div class="input-box">
            <label>Full Name</label>
            <input type="text" name="ename" class="form-control" style="background: transparent; color: white;">    

            
            <label style="color: white;">Designation</label>
            <select style="color: rgb(255, 255, 255); background: transparent;" name="edes" class="form-control"  required>
                <option style="color: white;" value="YD">(Your designation)</option>
                <option value="Cloud Engineer">Cloud Engineer</option>
                <option value="Data Quality Manager">Data Quality Manager</option>
                <option value="Data Science">Data Science</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="IT Security Specialist">IT Security Specialist</option>
                <option value="Applications Engineer">Applications Engineer</option>
                <option value="Other">Other</option>
            </select>
        
        
            <label>Mobile Number</label>
            <input type="number" name="emob_num" class="form-control"style="background: transparent;" required>
        
        
            <!-- <label>Employee ID (auto-generated)</label>
            <input type="text" name="eemp_id" class="form-control" value="{{ emp_id }}" readonly> -->
        
        
            <label>Address</label>
            <input type="text" name="eadd" class="form-control" style="background: transparent;" required>

        <div class="row-flex">
    <div class="d-flex align-items-center mr-5">
        <label for="Working" class="mb-0 mr-2">Working</label>
        <input type="checkbox" name="ework" id="Working" class="form-control_checkbox" checked>
    </div>

    <div class="d-flex flex-column ">
        <label style="color: white;" for="Gender" class="mb-1">Gender</label>
        <select id="Gender" name="egender" class="form-control" style="color: black; border-radius: 10px; background: transparent;" required>
            <option value="G">(gender)</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
    </div>
</div>


            <label>Email ID</label>
            <input type="email" name="eemail_id" class="form-control" style="background: transparent;" required>
        
        
            <label>Salary</label>
            <input type="number" name="esal" class="form-control" style="background: transparent;" required>
        </div>
    
        <div class="btn-add" style="text-align: center; margin-top: 20px;" >
            <button style="margin-bottom: 20px;" type="submit" class="btn">SUBMIT</button>
        </div>
        </form>
    </div>

    <!-- Snowfall Script -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';

      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 100); // every 100ms
  </script>
</body>
</html>
